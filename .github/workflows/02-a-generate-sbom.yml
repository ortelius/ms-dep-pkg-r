---
name: 02-a - Generate SBOM

"on":
  workflow_dispatch:
    inputs:
      image_name:
        description: "Container image name"
        required: true
      image_digest:
        description: "Image digest"
        required: true
      registry:
        description: "Container registry"
        required: true
        default: "ghcr.io"

jobs:
  generate-sbom:
    uses: ortelius/slsa-pipeline/.github/workflows/02-a-generate-sbom.yml@main
    with:
      image_name: ${{ inputs.image_name }}
      image_digest: ${{ inputs.image_digest }}
      registry: ${{ inputs.registry }}
    secrets: inherit
