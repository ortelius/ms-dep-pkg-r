---
name: 01 - Build Container Image

"on":
  workflow_dispatch:
    inputs:
      image_name:
        description: "Container image name"
        required: true
      image_tag:
        description: "Image tag"
        required: true
      registry:
        description: "Container registry"
        required: true
        default: "ghcr.io"
      dockerfile_path:
        description: "Path to Dockerfile"
        required: false
        default: "./Dockerfile"
      build_context:
        description: "Docker build context"
        required: false
        default: "."
      ref:
        description: "Git reference to build"
        required: false
        default: "main"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ inputs.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Login to registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ secrets.QUAY_USERID }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
          provenance: true
          sbom: false

      - name: Output build info
        run: |
          cat > build-image.json << EOL
          {
            "digest": "${{ steps.build.outputs.digest }}",
            "image_url": "${{ inputs.registry }}/${{ inputs.image_name }}@${{ steps.build.outputs.digest }}",
            "image_tag": "${{ inputs.image_tag }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOL
          cat build-image.json

      - name: Upload build output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: build-image-${{ github.run_id }}
          path: |
            build-image.json
          retention-days: 30
