name: 01 - Build Container Image

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Container image name'
        required: true
      image_tag:
        description: 'Image tag'
        required: true
      registry:
        description: 'Container registry'
        required: true
        default: 'ghcr.io'
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: false
        default: './Dockerfile'
      build_context:
        description: 'Docker build context'
        required: false
        default: '.'
      ref:
        description: 'Git reference to build'
        required: false
        default: 'main'

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build_context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.image_tag }}
          provenance: true
          sbom: false
      
      - name: Output build info
        run: |
          cat > build-output.json << EOL
          {
            "digest": "${{ steps.build.outputs.digest }}",
            "image_url": "${{ inputs.registry }}/${{ inputs.image_name }}@${{ steps.build.outputs.digest }}",
            "image_tag": "${{ inputs.image_tag }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOL
          cat build-output.json
      
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build-output-${{ github.run_id }}
          path: build-output.json
          retention-days: 30
